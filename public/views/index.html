<!doctype html>
<html ng-app="LastFmRecs">
<head>
	<meta charset="utf-8">
	<title>Last.Fm Recommendations (Angular)</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script src="/js/lib/angular/angular.js"></script>
	<script src="/js/lib/angular/angular-resource.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/services.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/filters.js"></script>
	<script src="/js/directives.js"></script>
</head>
<body>
	<div class="container" ng-controller="AppCtrl" style="margin-bottom: 30px;">
		<h2>Last.fm custom recommendations</h2>
		<p ng-hide="authorized">Please authorize at <a ng-href="http://www.last.fm/api/auth/?api_key={{api_key}}&cb={{hostUrl}}">Last.Fm api service</a></p>
		<p ng-hide="!authorized">You are already authorized. You can <a ng-href="http://www.last.fm/api/auth/?api_key={{api_key}}&cb={{hostUrl}}">reauthorize</a> or
		<a href="/recs">load recommendations.</a>		
		</p>
		<hr />
		<div ng-view>
		</div>
	</div>
</body>
</html>
